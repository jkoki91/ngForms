<hr>


<form (submit)="guardar()" [formGroup]="miFormulario">
    <!-- Campo de nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" 
                   class="form-control" 
                   formControlName="nombre"
                   placeholder="Nombre del persona">
            
            <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                Este campo es obligatorio.
            </span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">

                <input class="form-control"
                       [formControl]="nuevoFavorito" 
                       (keyup.enter)="agregarFavorito()"
                       placeholder="Agregar favorito">
                <button class="btn btn-outline-primary"
                        (click)="agregarFavorito()"
                        type="button">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group mb-1"
                 *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input class="form-control"
                       [formControlName]="i">   
                <button class="btn btn-outline-danger"
                        (click)="borrar(i)"
                        type="button">
                   Borrar
               </button>
            </div>        
            
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>

</form>


<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>

<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>


<span>Agregar juego</span>
<pre>{{ nuevoFavorito.valid | json }}</pre>
<br>
<pre>{{ nuevoFavorito.value | json }}</pre>
